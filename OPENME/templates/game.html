<div class="content-slim">
    <div class="big-content-box static-card stylized1" style="
    background: linear-gradient(rgba(0, 0, 0, 0.526), rgba(0, 0, 0, 0.526)),
        url(/img/@print (Game.Image.Name)) top/100% repeat-y;">
        <div class="blur">
            <h1>@print (Game.Title)</h1>
            <h2>@print (Game.Date)</h2>
            <h3>@print (Game.Description)</h3>
            <h3>Price: @print (Game.Price)$</h3>
        </div>
    </div>
</div>
